<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username-Generator</title>
    <style>
        body, html {
            overflow: hidden;
        }

        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1F51FF);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(56, 68, 201, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 320px;
        }

        .Btn {
            width: 180px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 4px 12px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            margin-bottom: 16px;
            transition: background-color 0.3s ease;
        }

        .Btn:hover {
            background-color: #bdbdbd; /* Ganze Box wird grau */
        }

        .text {
            color: #000;
            font-weight: bold;
        }

        .generate-btn {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: rgb(2, 153, 153);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="glass-box">
        <h1 style="color: white; margin-bottom: 24px;">Username Generator</h1>
        <!-- Copy-Button ist sichtbar -->
        <button class="Btn" onclick="copyUsername()">
            <span class="text">DeinUsername</span>
        </button>
        <button onclick="generate()" class="generate-btn">✨ Generate</button>
    </div>

    <script>
        const list1 = [
            'user123', 'coolguy', 'awesome_sauce', 'username_gen',
            'funny_bunny', 'happy_coder', 'tech_wizard',
            'creative_mind', 'smart_cookie', 'adventure_seeker'
        ];
        const list2 = [
            'coder', 'gamer', 'artist', 'explorer',
            'thinker', 'dreamer', 'innovator',
            'creator', 'hacker', 'visionary'
        ];

        function generate() {
            const random1 = list1[Math.floor(Math.random() * list1.length)];
            const random2 = list2[Math.floor(Math.random() * list2.length)];

            const username = random1 + random2;

            // Username anzeigen
            const text = document.querySelector('.text');
            text.textContent = username;
        }

        function copyUsername() {
            const text = document.querySelector('.text').textContent;

            navigator.clipboard.writeText(text).then(() => {
                alert("✅ Username copied: " + text);
            }).catch(err => {
                alert("❌ Copy failed: " + err);
            });
        }
    </script>
</body>
</html>
